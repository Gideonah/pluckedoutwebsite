{% extends "pluckedsite/base.html" %}
{% load static %}
{% block content %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'studies/swiper.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'studies/studies.css' %}">


</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
      	<div class="contaner"> <a class="btn default" href="https://bibletruths.s3.eu-west-2.amazonaws.com/How+to+pray.pdf">read now</a></div>
      </div>
      
     
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="{% static 'studies/swiper.min.js' %}"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>

{% endblock %}
